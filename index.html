<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
    <div class="grid-container">
        <div class="grid-item screen"></div>
        <div class="grid-item clear">CLEAR</div>
        <div class="grid-item delete">DELETE</div>
        <div class="grid-item num" data-value="7">7</div>
        <div class="grid-item num" data-value="8">8</div>
        <div class="grid-item num" data-value="9">9</div>
        <div class="grid-item operator" data-value="/">รท</div>
        <div class="grid-item num" data-value="4">4</div>
        <div class="grid-item num" data-value="5">5</div>
        <div class="grid-item num" data-value="6">6</div>
        <div class="grid-item operator" data-value="*">ร</div>
        <div class="grid-item num" data-value="1">1</div>
        <div class="grid-item num" data-value="2">2</div>
        <div class="grid-item num" data-value="3">3</div>
        <div class="grid-item operator" data-value="-">-</div>
        <div class="grid-item num" data-value=".">.</div>
        <div class="grid-item num" data-value="0">0</div>
        <div class="grid-item equal" data-value="=">=</div>
        <div class="grid-item operator" data-value="+">+</div>
    </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
